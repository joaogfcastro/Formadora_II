<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Meu Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Meu Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="profile-container">
    
    <div class="profile-picture-wrapper">
      <ion-img src="assets/foto.png" alt="Foto do Aluno"></ion-img>
    </div>

    <ion-card>
      <ion-card-header>
        <ion-card-title>João Gabriel Franco de Castro</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label>
              <h3>Código da Turma</h3>
              <p>24103084</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h3>Unidade</h3>
              <p>Unisuam CG1</p>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h3>Horário</h3>
              <p>08:30 - 12:00</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </div>


  <div class="button-group">
    <ion-button expand="block" routerLink="/tabs/repositorios" color="tertiary">
      Ver meus Repositórios
    </ion-button>
    <ion-button expand="block" routerLink="/tabs/inicio" color="primary" fill="outline">
      Voltar ao Início
    </ion-button>
  </div>
</ion-content>
